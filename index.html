<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hope Design Flowers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Hope Design Flowers</h1>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#catalogo">Catálogo</a></li>
                <li><a href="#nosotros">Nosotros</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section id="inicio">
        <h2>Bienvenidos</h2>
        <p>Descubre nuestros hermosos arreglos florales.</p>
    </section>

    <section id="catalogo">
        <h2>Catálogo</h2>
        <div class="producto">
            <img src="arreglo1.jpg" alt="Arreglo Floral 1">
            <h3>Arreglo Floral 1</h3>
            <p>Descripción del producto.</p>
        </div>
        <!-- Añade más productos aquí -->
    </section>

    <section id="nosotros">
        <h2>Nosotros</h2>
        <p>Conoce más sobre nuestra historia y misión.</p>
    </section>

    <section id="contacto">
        <h2>Contacto</h2>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Hope Design Flowers</p>
    </footer>
</body>
</html>
